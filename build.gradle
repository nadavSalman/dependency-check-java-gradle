plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id "org.owasp.dependencycheck" version "6.0.1"
}



/*
* Bintray's JCenter is an up-to-date collection of all popular Maven OSS artifacts, 
* including artifacts published directly to Bintray.
*/
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'


    //Date	(Feb 02, 2012)  - i have intently installing  not up-to-date version , to see the dependency-check report.
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.1.3'

    //install dependencey-check from local jar file :
    compile files('dependency-check-gradle-6.0.1.jar')
}

application {
    // Define the main class for the application.
    mainClassName = 'basic.demo.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}





